<div class="flex items-center hover:bg-slate-400">
  <app-navigation
    *ngIf="expanded"
    class="px-4 py-2"
    icon="account_circle"
    name="User"
  ></app-navigation>
  <button
    mat-icon-button
    class="menu w-6 h-6 hover:bg-slate-600"
    (click)="onClick()"
  >
    <mat-icon *ngIf="expanded; else collapsed" class="text-white"
      >chevron_left</mat-icon
    >
    <ng-template #collapsed>
      <mat-icon class="text-white">menu</mat-icon>
    </ng-template>
  </button>
</div>

<app-navigation
  *ngFor="let navigation of navigations; trackBy: tracker"
  class="px-4 py-1"
  [icon]="navigation.icon"
  [name]="navigation.name"
  [mode]="expanded ? 'full' : 'brief'"
  size="small"
  (click)="onNavigate(navigation.path)"
></app-navigation>
